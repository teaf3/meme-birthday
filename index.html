<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .message {
      text-align: center;
      z-index: 2;
      font-size: 2.5em;
      text-transform: uppercase;
      display: none;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10%, 90% { opacity: 1; }
      100% { opacity: 0; }
    }
    .image {
      display: none;
      text-align: center;
      z-index: 2;
    }
    .image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <canvas class="fireworks"></canvas>
  <div id="messages"></div>
  <div class="image">
    <img src="/mnt/data/IMG_1721.JPG" alt="Rory Kendall">
  </div>

  <script>
    const messages = [
      "HAPPY BIRTHDAY",
      "This year I wish u do these things to ensure everyone's safety",
      "Not mentioning the name of Mashael / Layan / Lujain / Layal / Musab",
      "Please choose the right",
      "Run away from the pink",
      "I love u more than u know homie❤️"
    ];

    const messageContainer = document.getElementById('messages');
    const imageContainer = document.querySelector('.image');
    const fireworksCanvas = document.querySelector('.fireworks');
    let index = 0;

    // Fireworks effect
    const fireworks = {
      start() {
        const ctx = fireworksCanvas.getContext('2d');
        fireworksCanvas.width = window.innerWidth;
        fireworksCanvas.height = window.innerHeight;
        const particles = [];

        function createParticle(x, y) {
          return {
            x,
            y,
            alpha: 1,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 4 + 1,
            radius: Math.random() * 2 + 2,
          };
        }

        function updateParticles() {
          particles.forEach(p => {
            p.x += Math.cos(p.angle) * p.speed;
            p.y += Math.sin(p.angle) * p.speed;
            p.alpha -= 0.02;
          });
          particles.filter(p => p.alpha > 0);
        }

        function drawParticles() {
          ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
          particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
            ctx.fill();
          });
        }

        function loop() {
          updateParticles();
          drawParticles();
          if (particles.length > 0) {
            requestAnimationFrame(loop);
          }
        }

        function launchFireworks() {
          const count = 100;
          for (let i = 0; i < count; i++) {
            particles.push(createParticle(window.innerWidth / 2, window.innerHeight / 2));
          }
          loop();
        }

        launchFireworks();
      }
    };

    function showNextMessage() {
      if (index < messages.length) {
        messageContainer.innerHTML = `<div class="message">${messages[index]}</div>`;
        const message = messageContainer.querySelector('.message');
        message.style.display = "block";

        // Fireworks for the first message
        if (index === 0) {
          fireworks.start();
        }

        setTimeout(() => {
          message.style.display = "none";
          index++;

          if (index === 3) {
            imageContainer.style.display = "block";
            setTimeout(() => {
              imageContainer.style.display = "none";
              showNextMessage();
            }, 5000);
          } else {
            showNextMessage();
          }
        }, 5000);
      }
    }

    // Start the sequence
    showNextMessage();
  </script>
</body>
</html>
