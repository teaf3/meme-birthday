<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .message {
      text-align: center;
      z-index: 2;
      font-size: 2em;
      text-transform: uppercase;
      display: none;
      animation: fadeInOut 1s ease-in-out forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10%, 90% { opacity: 1; }
      100% { opacity: 0; }
    }
    button {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1.5em;
      cursor: pointer;
      display: none;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
    }
    .image {
      display: none;
    }
  </style>
</head>
<body>
  <canvas class="fireworks"></canvas>
  <div id="messages"></div>
  <div class="image">
    <img src="/mnt/data/IMG_1721.JPG" alt="Rory Kendall" style="max-width: 100%; height: auto;">
  </div>

  <script>
    const messages = [
      "HAPPY BIRTHDAY",
      "This year I wish u do these things to ensure everyone's safety",
      "Not mentioning the name of Mashael / Layan / Lujain / Layal / Musab",
      "Please choose the right",
      "Run away from the pink",
      "I love u more than u know homie❤️"
    ];

    const messageContainer = document.getElementById('messages');
    const imageContainer = document.querySelector('.image');
    let index = 0;

    function showNextMessage() {
      if (index < messages.length) {
        messageContainer.innerHTML = `<div class="message">${messages[index]}</div>`;
        const message = messageContainer.querySelector('.message');
        message.style.display = "block";

        setTimeout(() => {
          message.style.display = "none";
          index++;

          if (index === 3) {
            imageContainer.style.display = "block";
            setTimeout(() => {
              imageContainer.style.display = "none";
              showNextMessage();
            }, 3000);
          } else {
            showNextMessage();
          }
        }, 3000);
      }
    }

    // Start the sequence
    showNextMessage();
  </script>
</body>
</html>
