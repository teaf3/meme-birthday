<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    .message {
      text-align: center;
      z-index: 2;
      font-size: 2.5em;
      text-transform: uppercase;
      display: none;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10%, 90% { opacity: 1; }
      100% { opacity: 0; }
    }
    button {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1.5em;
      cursor: pointer;
      display: none;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <script>
    const messages = [
      "HAPPY BIRTHDAY",
      "This year I wish u do these things to ensure everyone's safety",
      "Not mentioning the name of Mashael / Layan / Lujain / Layal / Musab",
      "Please choose the right",
      "Run away from the pink",
      "I love u more than u know homie❤️"
    ];

    const messageContainer = document.getElementById('messages');
    let index = 0;

    function showInteractions() {
      const btn1 = document.createElement('button');
      const btn2 = document.createElement('button');

      btn1.textContent = "Click Me";
      btn2.textContent = "No, Click Me";

      btn1.style.display = 'block';
      btn2.style.display = 'block';

      messageContainer.appendChild(btn1);
      messageContainer.appendChild(btn2);

      const handleClick = () => {
        btn1.remove();
        btn2.remove();
        showNextMessage();
      };

      btn1.addEventListener('click', handleClick);
      btn2.addEventListener('click', handleClick);
    }

    function showNextMessage() {
      if (index < messages.length) {
        messageContainer.innerHTML = `<div class="message">${messages[index]}</div>`;
        const message = messageContainer.querySelector('.message');
        message.style.display = "block";

        setTimeout(() => {
          message.style.display = "none";

          if (index === 0) {
            showInteractions();
          } else {
            index++;
            showNextMessage();
          }
        }, 15000); // 15 seconds for each message
      }
    }

    // Start the sequence
    showNextMessage();
  </script>
</body>
</html>
