<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    .message {
      text-align: center;
      z-index: 2;
      font-size: 2.5em;
      text-transform: uppercase;
      display: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    button {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1.5em;
      cursor: pointer;
      display: none;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div id="messages"></div>
  <script>
    const messages = [
      "HAPPY BIRTHDAY LOSERRRR",
      "This year I wish u do these things to ensure everyone's safety",
      "Not mentioning the name of Mashael / Layan / Lujain / Layal / Musab",
      "Please choose the right",
      "Run away from the pink, if u know u know",
      "I’m just messing with u. I might not show it, but I love u more than u’ll ever know. hope u have a dope year cause u totally deserve it homie ❤️"
    ];

    const messageContainer = document.getElementById('messages');
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let index = 0;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fireworks = [];

    class Firework {
      constructor(x, y, colors) {
        this.x = x;
        this.y = y;
        this.colors = colors;
        this.particles = [];
        for (let i = 0; i < 100; i++) {
          this.particles.push({
            x: this.x,
            y: this.y,
            vx: (Math.random() - 0.5) * 4,
            vy: (Math.random() - 0.5) * 4,
            life: 100,
            alpha: 1,
            color: this.colors[Math.floor(Math.random() * this.colors.length)],
          });
        }
      }

      draw() {
        this.particles.forEach((particle) => {
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(${particle.color.join(',')},${particle.alpha})`;
          ctx.fill();

          particle.x += particle.vx;
          particle.y += particle.vy;
          particle.alpha -= 0.01;
          particle.life--;
        });
        this.particles = this.particles.filter((particle) => particle.life > 0);
      }
    }

    function createFireworks() {
      fireworks.push(new Firework(Math.random() * canvas.width, Math.random() * canvas.height, [[255, 0, 0], [0, 255, 0], [0, 0, 255], [255, 255, 0]]));
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((firework, i) => {
        firework.draw();
        if (firework.particles.length === 0) {
          fireworks.splice(i, 1);
        }
      });
      requestAnimationFrame(animate);
    }

    function triggerFireworks() {
      const interval = setInterval(createFireworks, 200);
      setTimeout(() => {
        clearInterval(interval);
      }, 7000); // Fireworks last for 7 seconds
    }

    function showReadyInteraction() {
      const btn1 = document.createElement('button');
      const btn2 = document.createElement('button');

      btn1.textContent = "YES";
      btn2.textContent = "YES";

      btn1.style.display = 'block';
      btn2.style.display = 'block';

      messageContainer.appendChild(btn1);
      messageContainer.appendChild(btn2);

      const handleClick = () => {
        btn1.remove();
        btn2.remove();
        index++;
        showNextMessage();
      };

      btn1.addEventListener('click', handleClick);
      btn2.addEventListener('click', handleClick);
    }

    function showNextMessage() {
      if (index < messages.length) {
        messageContainer.innerHTML = `<div class="message">${messages[index]}</div>`;
        const message = messageContainer.querySelector('.message');
        message.style.display = "block";

        if (index === 0) {
          triggerFireworks();
        }

        setTimeout(() => {
          message.style.display = "none";

          if (index === 0) {
            index++;
            showNextMessage();
          } else if (index === 1) {
            messageContainer.innerHTML = `<div class="message">Are u ready</div>`;
            const readyMessage = messageContainer.querySelector('.message');
            readyMessage.style.display = "block";

            setTimeout(() => {
              showReadyInteraction(); // Ensure buttons remain after 4 seconds
            }, 4000);
          } else {
            index++;
            showNextMessage();
          }
        }, index === 0 ? 7000 : 7000); // 7 seconds for each message
      }
    }

    animate();
    showNextMessage();
  </script>
</body>
</html>
